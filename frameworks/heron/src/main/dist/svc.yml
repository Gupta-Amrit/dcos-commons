name: {{FRAMEWORK_NAME}}
scheduler:
  principal: {{FRAMEWORK_PRINCIPAL}}
  user: {{FRAMEWORK_USER}}
pods:
  heron:
    count: {{NODE_COUNT}}
    placement: '{{{NODE_PLACEMENT}}}'
    uris:
      - {{BOOTSTRAP_URI}}
      - {{EXECUTOR_URI}}
      - {{JAVA_URI}}
      - {{LIBMESOS_URI}}
      - {{HERON_INSTALLER_URI}}
    {{#ENABLE_VIRTUAL_NETWORK}}
    networks:
      {{VIRTUAL_NETWORK_NAME}}:
        labels: {{VIRTUAL_NETWORK_PLUGIN_LABELS}}
    {{/ENABLE_VIRTUAL_NETWORK}}
    tasks:
      apiserver:
        goal: RUNNING
        cmd: |
          ./heron-install-0.17.5-ubuntu.sh

          heron-apiserver \
          --base-template mesos \
          --cluster sandbox
        cpus: {{NODE_CPUS}}
        memory: {{NODE_MEM}}
        volume:
          path: "heron-container-path"
          type: {{NODE_DISK_TYPE}}
          size: {{NODE_DISK}}
        env:
      tracker:
        goal: RUNNING
        cmd: |
          ./heron-install-0.17.5-ubuntu.sh

          heron-tracker
        cpus: {{NODE_CPUS}}
        memory: {{NODE_MEM}}
        ports:
          tracker-http:
            port: 8888
      ui:
        goal: RUNNING
        cmd: |
          ./heron-install-0.17.5-ubuntu.sh

          heron-ui
        cpus: {{NODE_CPUS}}
        memory: {{NODE_MEM}}
        ports:
          ui-http:
            port: 8889
plans:
  deploy:
    strategy: serial

